buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "23.1.7779620"
        kotlinVersion = "2.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Fix for react-native-worklets-core Hermes linking issue
if (project.ext.has("react") && project.ext.react.get("enableHermes")) {
    def hermesPath = project.file("node_modules/hermes-engine")
    if (hermesPath.exists()) {
        project.ext.hermesEngine = [
            'path': hermesPath.absolutePath,
            'version': '0.0.1' // Dummy version, path is what matters
        ]
    }
}
